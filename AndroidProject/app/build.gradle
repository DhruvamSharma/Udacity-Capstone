apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    signingConfigs {
        config {
            keyAlias 'chalorebels'
            keyPassword 'chalorebels'
            storePassword 'chalorebels'
            storeFile file("${rootDir}/keystores/Untitled.keystore")
        }
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.udafil.dhruvamsharma.udacity_capstone"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.config
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
    productFlavors {
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'


    //Firebase Crashlytics Dependency
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.5'
    //Firebase Admob Dependency
    implementation 'com.google.firebase:firebase-ads:17.0.0'
}
